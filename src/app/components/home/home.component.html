<div class="filters">
  <h3>Filters</h3>
  <div>
    <label for="category">Category: </label>
    <select id="category" [(ngModel)]="filters.category" (change)="applyFilter()">
      <option value="">All</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div>
    <label for="author">Author: </label>
    <input
      id="author"
      type="text"
      [(ngModel)]="filters.author"
      (input)="applyFilter()"
      placeholder="Enter author name"
    />
  </div>
  <div>
    <label for="date">Date: </label>
    <input id="date" type="date" [(ngModel)]="filters.date" (change)="applyFilter()" />
  </div>
</div>

<div class="articles">
  <h3>News Articles</h3>
  <div *ngFor="let article of articles">
    <h2>{{ article.title }}</h2>
    <p>{{ article.description }}</p>
    <p><strong>Author:</strong> {{ article.author }}</p>
    <p><strong>Published At:</strong> {{ article.publishedAt | date }}</p>
    <a [href]="article.url" target="_blank">Read more</a>
  </div>
</div>
